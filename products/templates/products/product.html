{% extends "base.html" %}
{% load static %}

<!-- Example for including a CSS file -->
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!-- /workspace/Project-5/products/templates/products.html -->
{% block page_header %}
    <div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
    </div>

{% endblock %}

{% block content %}
    <div class="row m-5">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{product.courseName}}</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">by {{product.instructor}}</h6>
                  <p class="card-text">{{product.description}}</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
        </div>


        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src={{product.imageUrl}} class="card-img-top" alt={{product.courseName}}>
                <div class="card-body">
                  <h5 class="card-title">${{product.price}}</h5>
                  <p class="card-text">Take this course.</p>
                  <a href="#" class="btn btn-light btn-block">Add to Cart</a>
                </div>
              </div>
        </div>
    </div>       
{% endblock %}
