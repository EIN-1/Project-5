{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>All Orders</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user.username }}</td>
            <td>${{ order.amount }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.date }}</td>
            <td>
              <a href="{% url 'admin_order' order.id %}" class="btn btn-outline-primary btn-sm">View</a>
              <a href="{% url 'admin_edit_order' order.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="6" class="text-center">No orders available</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
