{% extends 'base.html' %}

{% block content %}

  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0">Orders</h1>
                  </div>
                  <hr class="my-4">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Order ID</th>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for order in orders %}
                        <tr>
                          <td>{{ order.id }}</td>
                          <td>{{ order.user.username }}</td>
                          <td>${{ order.amount }}</td>
                          <td>{{ order.status }}</td>
                          <td>{{ order.date }}</td>
                          <td>
                            <a href="{% url 'admin_order' order.id %}" class="btn btn-outline-primary btn-sm">View</a>
                            <a href="{% url 'admin_edit_order' order.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
                          </td>
                        </tr>
                      {% empty %}
                        <tr>
                          <td colspan="6" class="text-center">No orders available</td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>              

{% endblock %}
