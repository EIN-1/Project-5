{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Order #{{ order.id }}</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="status">Order Status</label>
        {{ form.status }}
      </div>
      
      <button type="submit" class="btn btn-primary">Update Order</button>
    </form>
    
    <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary mt-3">Back to Order Details</a>
  </div>
{% endblock %}
