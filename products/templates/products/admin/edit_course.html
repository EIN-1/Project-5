{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h2>Edit Course: {{ course.courseName }}</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %} <!-- Renders the form fields with <p> tags for each -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
