{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the course "{{ course.courseName }}"?</h2>
    <p>This action cannot be undone.</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
