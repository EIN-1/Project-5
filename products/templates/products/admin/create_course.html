{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h2>Create a New Course</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        
       
        <button type="submit" class="btn btn-primary mt-3">Create Course</button>
    </form>
</div>
{% endblock %}
