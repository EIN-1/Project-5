<div id="carouselExampleCaptions" class="carousel" style="height:500px;">
    <div class="carousel-indicators">
        {% for car in carousel %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %} active {% endif %}" aria-label="Slide {{ forloop.counter }}"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for car in carousel %}
        <div class="carousel-item {% if forloop.first %} active {% endif %}" style="height:500px;">
            <img src="{{ car.imageUrl }}" class="d-block w-100" alt="{{ car.label }}" style="object-fit: cover; object-position: top; height: 100%; width: 100%;">
            <div class="carousel-caption d-none d-md-block text-dark" style="background: rgba(210, 201, 255, 0.5);">
                <h1>{{ car.label }}</h1>
                <p>{{ car.text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev text-dark" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next text-dark" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
