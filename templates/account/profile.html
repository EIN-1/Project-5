{% extends "base.html" %}

{% block content %}
<section class="w-100 px-4 py-5" style="background-color: #9de2ff; border-radius: .5rem .5rem 0 0;">
    <div class="row d-flex justify-content-center">
      <div class="col col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex">
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{user.username}}</h5>
                <p class="mb-2 pb-1">{{user.email}}</p>
                <div class="d-flex pt-1">
                  <a  type="button" class="btn btn-outline-primary me-1 flex-grow-1">Change Username</a>
                  <a  type="button" class="btn btn-primary flex-grow-1">Change Password</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
