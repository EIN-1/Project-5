{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Reset My Password</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form|crispy }} 
        <button type="submit" class="btn btn-primary fw-bold text-light mt-3">Reset Password</button>
    </form>
    <br>
</div>
{% endblock %}
