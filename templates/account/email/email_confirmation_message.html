<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #e1e1e1; border-radius: 8px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to {{ current_site.name }}, {{ user.username }}!</h2>
        <p>Thank you for signing up. To confirm your email address, please click the button below:</p>
        <p>
            <a href="{{ activate_url }}" class="button">Confirm Email Address</a>
        </p>
        <p>If you did not sign up for an account, please ignore this email.</p>
        <p>Thank you,<br>The {{ current_site.name }} Team</p>
    </div>
</body>
</html>
