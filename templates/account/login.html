{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Renders the form with Bootstrap 5 classes -->
        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
</div>
{% endblock %}
